---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
spec:
  interval: 1h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 1h
  chart:
    spec:
      chart: loki
      version: 6.44.0
      sourceRef:
        kind: HelmRepository
        name: grafana
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      # Provide explicit schema_config without RFC3339 timestamps
      structuredConfig:
        schema_config:
          configs:
            - from: "2024-04-01"
              store: boltdb-shipper
              object_store: filesystem
              schema: v13
              index:
                prefix: index_
                period: 24h
        limits_config:
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
          split_queries_by_interval: 15m
          query_timeout: 300s
          volume_enabled: true
          retention_period: 720h
          allow_structured_metadata: false
      limits_config:
        retention_period: 720h
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: longhorn
        size: 50Gi
      extraArgs:
        - -validation.allow-structured-metadata=false
    gateway:
      enabled: false
    serviceMonitor:
      enabled: true
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
